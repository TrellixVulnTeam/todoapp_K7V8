<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
  </head>

  <body>
    <div id="header">
      <h1>Let's Get Started</h1>
    </div>

    <div id="form">
      <form>
        <input class="todo-input" type="text" placeholder="Write a new task..."/>

      </form>
    </div>
    <div id="myUnOrdList">
      <ul class="todo-list"></ul>
    </div>
  </body>
</html>
